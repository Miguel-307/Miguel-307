        <h2>¿Cuánto sabes sobre los coros del COAC?</h2>
        <div class="box">
            <form  action="#" method="post">
                <div>
                    <label for="pregunta1">1. ¿Quién es el autor del coro "Pachamama"?</label><br>
                    <input type="radio" id="respuesta1a" name="respuesta1" value="L.Rivero">
                    <label for="respuesta1a">L.Rivero</label><br>
                    <input type="radio" id="respuesta1b" name="respuesta1" value="Bayón y Cao">
                    <label for="respuesta1b">Bayón y Cao</label><br>
                    <input type="radio" id="respuesta1c" name="respuesta1" value="A. Procopio">
                    <label for="respuesta1c">A. Procopio</label><br>
                    <input type="radio" id="respuesta1d" name="respuesta1" value="José M. Valdés Álvarez">
                    <label for="respuesta1d">José M. Valdés Álvarez</label><br>
                    <input type="radio" id="respuesta1e" name="respuesta1" value="J. A. Vera Luque">
                    <label for="respuesta1e">J. A. Vera Luque</label><br>
                </div>
                <div>
                    <label for="pregunta2">2. ¿Qué coro ganó el COAC en el año 2023?</label><br>
                    <input type="radio" id="respuesta2a" name="respuesta2" value="Los Martínez (Pardo y Rivas)">
                    <label for="respuesta2a">Los Martínez (Pardo y Rivas)</label><br>
                    <input type="radio" id="respuesta2b" name="respuesta2" value="El día de mañana (Bayón y Cao)">
                    <label for="respuesta2b">El día de mañana (Bayón y Cao)</label><br>
                    <input type="radio" id="respuesta2c" name="respuesta2" value="La voz (L. Rivero)">
                    <label for="respuesta2c">La voz (L. Rivero)</label><br>
                </div>
                <div>
                    <label for="pregunta3">3. ¿Cuál fue la agrupación ganadora del Carnaval de Cádiz en el año 2010?</label><br>
                    <input type="radio" id="respuesta3a" name="respuesta3" value="Los tangueros">
                    <label for="respuesta3a">Los tangueros</label><br>
                    <input type="radio" id="respuesta3b" name="respuesta3" value="El batallón de la Libertad">
                    <label for="respuesta3b">El batallón de la Libertad</label><br>
                    <input type="radio" id="respuesta3c" name="respuesta3" value="Las reinas del pópulo">
                    <label for="respuesta3c">Las reinas del pópulo</label><br>
                </div>
                <input type="submit" value="Enviar Respuestas">
            </form>
