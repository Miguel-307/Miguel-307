<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Ejercicio 6.21 - Modificar Caja con Data Attributes</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #0e0e10;
      color: #f5f6fa;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    h1 {
      color: #00a8ff;
    }

    .form-container {
      background-color: #1e1e22;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 10px #00a8ff55;
      margin-bottom: 30px;
    }

    label {
      display: block;
      margin: 8px 0 4px;
    }

    input {
      width: 180px;
      padding: 8px;
      border: none;
      border-radius: 6px;
      outline: none;
      background-color: #2b2b31;
      color: #f5f6fa;
    }

    button {
      margin-top: 15px;
      background-color: #00a8ff;
      color: white;
      border: none;
      border-radius: 8px;
      padding: 10px 15px;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background-color: #4cd2ff;
    }

    /* Caja a modificar */
    #miCaja {
      background-color: #2b2b31;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      border: 2px solid white;
      border-radius: 10px;
      transition: all 0.3s ease;
    }
  </style>
</head>
<body>

  <h1>Modificar Caja con Data Attributes</h1>

  <div class="form-container">
    <label for="ancho">Ancho (px):</label>
    <input type="text" id="ancho" placeholder="Ej: 200">

    <label for="alto">Alto (px):</label>
    <input type="text" id="alto" placeholder="Ej: 150">

    <label for="colorBorde">Color del borde:</label>
    <input type="text" id="colorBorde" placeholder="Ej: red o #ff0000">

    <button onclick="aplicarCambios()">Aplicar</button>
  </div>

  <div id="miCaja" data-width="" data-height="" data-bordercolor="">
    Caja
  </div>

  <script>
    // Función que se ejecuta al pulsar el botón "Aplicar"
    function aplicarCambios() {
      // 1️ Obtener los valores del formulario
      const ancho = document.getElementById("ancho").value;
      const alto = document.getElementById("alto").value;
      const color = document.getElementById("colorBorde").value;

      // 2️Seleccionar el div
      const miCaja = document.getElementById("miCaja");

      // 3️ Actualizar los atributos data-* con setAttribute
      miCaja.setAttribute("data-width", ancho + "px");
      miCaja.setAttribute("data-height", alto + "px");
      miCaja.setAttribute("data-bordercolor", color);

      // 4️ Obtener los valores desde los atributos con getAttribute
      const nuevoAncho = miCaja.getAttribute("data-width");
      const nuevoAlto = miCaja.getAttribute("data-height");
      const nuevoColorBorde = miCaja.getAttribute("data-bordercolor");

      // 5️ Aplicar los estilos directamente a la caja
      miCaja.style.width = nuevoAncho;
      miCaja.style.height = nuevoAlto;
      miCaja.style.border = "2px solid " + nuevoColorBorde;
    }
  </script>

</body>
</html>
