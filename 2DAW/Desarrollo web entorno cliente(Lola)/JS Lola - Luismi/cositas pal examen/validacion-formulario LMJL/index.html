<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <img src="Hotel_Maligno.png" id="logo" alt="logo no cargado" width="100" height="100">
        <button id="abrir-menu">☰</button>
        <nav id="menu">
            <button id="cerrar-menu">✖</button>
            <a href="#">Inicio</a>
            <a href="#">¿Qué hacemos?</a>
            <a href="#">Servicios</a>
            <a href="#">Publicaciones</a>
            <a href="#">Contáctanos</a>
            
        </nav>
    </header>
    <div class="centrado">
        <form class="contact-form" id="validation-form">
            <!-- Nombre -->
            <div class="group">
                <label for="name">Nombre</label>
                <input type="text" id="name" placeholder="Juan Pérez">
            </div>
            <!-- Apellidos -->
            <div class="group">
                <label for="surname">Apellidos</label>
                <input type="text" id="surname" placeholder="López Fernández">
            </div>
            <!-- Número de teléfono -->
            <div class="group">
                <label for="phone">Teléfono</label>
                <input type="tel" id="phone" placeholder="+34 600 123 456">
            </div>
            <!-- Correo electrónico -->
            <div class="group">
                <label for="email">Correo electrónico</label>
                <input type="email" id="email" placeholder="usuario@dominio.com">
            </div>
            <!-- DNI -->
            <div class="group">
                <label for="dni">DNI</label>
                <input type="text" id="dni" placeholder="12345678A">
            </div>
            <!-- IBAN -->
            <div class="group">
                <label for="iban">IBAN</label>
                <input type="text" id="iban" placeholder="ES12 1234 5678 9012 3456 7890">
            </div>
            <!-- Fecha de nacimiento -->
            <div class="group">
                <label for="dob">Fecha de nacimiento</label>
                <input type="text" id="dob" placeholder="dd/mm/yyyy">
            </div>
            <!-- Código postal -->
            <div class="group">
                <label for="postal-code">Código postal</label>
                <input type="text" id="postal-code" placeholder="28001">
            </div>
            <!-- Tarjeta de crédito -->
            <div class="group">
                <label for="credit-card">Tarjeta de crédito</label>
                <input type="text" id="credit-card" placeholder="1234 5678 9012 3456">
            </div>
            <!-- Placa de vehículo -->
            <div class="group">
                <label for="vehicle">Placa de vehículo</label>
                <input type="text" id="vehicle" placeholder="1234 ABC">
            </div>
            <!-- Número de la Seguridad Social -->
            <div class="group">
                <label for="social-security">NSS</label>
                <input type="text" id="social-security" placeholder="123-45-6789">
            </div>
            <!-- URL -->
            <div class="group">
                <label for="url">URL</label>
                <input type="text" id="url" placeholder="https://www.ejemplo.com">
            </div>
            <!-- Botón de envío -->
            <div class="group grid-col-span2">
                <input type="submit" id="boton" value="Validar">
            </div>
        </form>
    </div>
</body>
<script src="script.js"></script>
<script>
    const abrirMenu = document.getElementById("abrir-menu");
    const cerrarMenu = document.getElementById("cerrar-menu");
    const menu = document.getElementById("menu");

    abrirMenu.addEventListener("click", () => menu.classList.add("visible"));
    cerrarMenu.addEventListener("click", () => menu.classList.remove("visible"));
</script>
</html>
