<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro Vehicular</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>Registro de Vehículos</h1>
        </header>

        <form id="vehicleForm" class="form-card">
            <div class="form-section">
                <h2>Datos del Vehículo</h2>
                <div class="form-grid">
                    <div class="input-group">
                        <label>Marca</label>
                        <input type="text" id="marca" required>
                    </div>
                    <div class="input-group">
                        <label>Modelo</label>
                        <input type="text" id="modelo" required>
                    </div>
                    <div class="input-group">
                        <label>Número de bastidor</label>
                        <input type="text" id="bastidor" required>
                    </div>
                    <div class="input-group">
                        <label>Cilindrada (cc)</label>
                        <input type="number" id="cilindrada" required>
                    </div>
                    <div class="input-group">
                        <label>Número de puertas</label>
                        <select id="puertas" required>
                            <option value="2">2 Puertas</option>
                            <option value="3">3 Puertas</option>
                            <option value="4">4 Puertas</option>
                            <option value="5">5 Puertas</option>
                        </select>
                    </div>
                    <div class="input-group">
                        <label>Color</label>
                        <input type="color" id="color" required>
                    </div>
                </div>
            </div>

            <div class="form-section">
                <h2>Datos del Propietario</h2>
                <div class="form-grid">
                    <div class="input-group">
                        <label>Nombre</label>
                        <input type="text" id="nombre" required>
                    </div>
                    <div class="input-group">
                        <label>Apellidos</label>
                        <input type="text" id="apellidos" required>
                    </div>
                    <div class="input-group">
                        <label>Dirección</label>
                        <input type="text" id="direccion" required>
                    </div>
                    <div class="input-group">
                        <label>Teléfono</label>
                        <input type="tel" id="telefono" required>
                    </div>
                    <div class="input-group">
                        <label>Email</label>
                        <input type="email" id="email" required>
                    </div>
                </div>
            </div>

            <button type="submit" class="submit-btn">Registrar Vehículo</button>
        </form>

        <div id="datosGuardados" class="summary-card"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
