<!doctype html>
<html lang="es">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Ejercicio 4 - padre e hijos</title>
<style>
  body { margin:20px; 
    font-family: Arial, sans-serif; }
  .padre { width: 50%;
     background:#ecf0f1; 
     padding: 10px; 
     box-sizing: border-box; }
  .hijo1 { background:#2ecc71;
     color:white; padding:10px;
      width:75%; 
      box-sizing:border-box; }
  .hijo2 { background:#3498db;
     color:white;
      padding:10px; 
      width:75vw;
       box-sizing:border-box;
       margin-top:10px; }

  .padre, .hijo1, .hijo2 { border-radius:6px; }
</style>
</head>
<body>
  <div class="padre">
    <div class="hijo1">Hijo 1 — 75% del padre</div>
    <div class="hijo2">Hijo 2 — 75% del viewport (75vw)</div>
  </div>
  <p>Nota: el div padre ocupa la mitad del ancho del body.</p>
</body>
</html>
